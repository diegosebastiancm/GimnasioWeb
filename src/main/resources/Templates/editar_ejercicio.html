<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Agregar Actividad Fisica</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Ejercicios</h1>
				<div class="card-body">
					<form
						th:action="@{/ejercicios/{id}/editar(id=${ejercicio.id_ejercicio})}"
						th:object="${ejercicio}" method="post">
						<div class="form-group">
							<label>Actividad FÃ­sica: </label> <select th:field="*{ejercicio.id_actividad}"
								class="form-control" required>
								<th:block th:each="actividad : ${actividades}">
									<option th:text="${actividad.nombre_actividad}"
										th:value="${actividad.id_actividad}"></option>
								</th:block>
							</select>
						</div>
						<div class="form-group">
							<label>Peso Ejercicio:</label> <input type="text"
								name="peso_ejercicio" th:field="*{peso_ejercicio}"
								class="form-control"
								placeholder="Digite el peso que requiere el ejercicio">
						</div>
						<div class="form-group">
							<label>Repeticiones:</label> <input type="text"
								name="repeticiones" th:field="*{repeticiones}"
								class="form-control"
								placeholder="Digite las repeticiones que requiere el ejercicio">
						</div>
						<div class="form-group">
							<label>Series:</label> <input type="text" name="series"
								th:field="*{series}" class="form-control"
								placeholder="Digite las series que requiere el ejercicio">
						</div>
						<div class="form-group">
							<label>Dia Rutina: </label> <select th:field="*{rutina.id_rutina_diaria}"
								class="form-control" required>
								<option th:each="rutina : ${rutinas}"
									th:text="${rutina.dia_semana}"
									th:value="${rutina.id_rutina_diaria}"></option>
							</select>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
