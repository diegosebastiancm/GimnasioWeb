<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Agregar Rutina</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Rutina</h1>
				<div class="card-body">
					<form
						th:action="@{/rutinas/{id}/editar(id=${rutinas.id_rutina_diaria})}"
						th:object="${rutinas}" method="post">
						<div class="form-group">
							<label>Dia de la Semana:</label> <input type="text"
								name="dia_semana" th:field="*{dia_semana}" class="form-control"
								placeholder="Digite el dÃ­a de la semana">
						</div>
						<div class="form-group">
							<label>Rutima Semanal: </label> <select
								th:field="*{rutinaSemanal.id_rutina_semanal}" class="form-control" required>
								<th:block th:each="rutina : ${rutinaSemanas}">
									<option th:text="${rutina.id_rutina_semanal}"
										th:value="${rutina.id_rutina_semanal}"></option>
								</th:block>
							</select>
						</div>
						<div class="form-group">
							<label>Rutima Semanal: </label> <select th:field="*{objetivo.id_objetivo}"
								class="form-control" required>
								<th:block th:each="objetivo : ${objetivos}">
									<option th:text="${objetivo.nombre_objetivo}"
										th:value="${objetivo.id_objetivo}"></option>
								</th:block>
							</select>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
