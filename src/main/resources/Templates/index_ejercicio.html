<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Actividad Fisica</title>
</head>
<body>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nombre Ejercicio</th>
				<th scope="col">Video Instructivo</th>
				<th scope="col">Peso</th>
				<th scope="col">Repeticiones</th>
				<th scope="col">Series</th>
				<th scope="col">Rutina</th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ejercicio : ${ejercicios}">
				<td th:text="${ejercicio.id_ejercicio}">Id</td>
				<td th:text="${ejercicio.ejercicio.id_actividad}">Nombre Ejercicio</td>
				<td th:text="${ejercicio.ejercicio.link}">Video Intructivo</td>
				<td th:text="${ejercicio.peso_ejercicio}">Peso</td>
				<td th:text="${ejercicio.repeticiones}">Repeticiones</td>
				<td th:text="${ejercicio.series}">Series</td>
				<td th:text="${ejercicio.rutina.id_rutina_diaria}">Rutina</td>
				<td><a
					th:href="@{/ejercicios/{id}/editar(id=${ejercicio.id_ejercicio})}"
					class="btn btn-secondary">Editar</a></td>
				<td><a
					th:href="@{/ejercicios/{id}/eliminar(id=${ejercicio.id_ejercicio})}"
					class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/ejercicios/nuevo}">Agregar Ejercicio</a>
</body>
</html>
