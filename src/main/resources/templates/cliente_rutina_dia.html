<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" href="/styles.css">
<script src="https://kit.fontawesome.com/43d3343120.js"></script>
<title>Insert title here</title>
</head>
<body class="cuerpo-dia-rutina">
	<header class="header" th:insert="~{header::nav}"></header>
	<br>
	<h1 class="dia-semana">
		<span th:text="${rutinasDia.dia_semana}"></span>
	</h1>
	<br>
	<section class="dia-rutina">
		<div class="cuadro-ejercicio"
			th:each="ejercicio, i : ${ejerciciosRutina}">
			<img class="img-fluid" th:srcset="${imagenPorEjercicio(ejercicio.ejercicio.id_actividad)}">
			<span></span>
		</div>
	</section>
	<br>
	<footer th:insert="~{footer::footer}"></footer>
	<script>
		function imagenPorEjercicio(actividad) {
			var imagenes = {
				1 : 'caminadora.jpg',
				2 : 'sentadilla.jpg',
				3 : 'aerobicos.jpg'
			};

			return imagenes[actividad];
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
