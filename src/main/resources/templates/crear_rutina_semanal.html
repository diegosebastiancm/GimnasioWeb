<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Agregar Rutina Semanal</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Rutina Semanal</h1>
				<div class="card-body">
					<form th:action="@{/rutinas_semana}" th:object="${rutinas}"
						method="post">
						<div class="form-group">
							<label>Fecha Inicio:</label> <input type="text"
								name="fecha_de_inicio" th:field="*{fecha_de_inicio}"
								class="form-control" placeholder="Digite la fecha de inicio">
						</div>
						<div class="form-group">
							<label>Fecha Fin:</label> <input type="text"
								name="fecha_de_fin" th:field="*{fecha_de_fin}"
								class="form-control" placeholder="Digite la fecha de fin">
						</div>
						<div class="form-group">
							<label>Cliente: </label> <select th:field="*{cliente}"
								class="form-control" required>
								<th:block th:each="cliente : ${clientes}">
									<option th:text="${cliente.persona.nombre}"
									th:value="${cliente.persona_id}"></option>
								</th:block>
							</select>
						</div>
						<div class="form-group">
							<label>Rutima Semanal: </label> <select th:field="*{objetivo}"
								class="form-control" required>
								<th:block th:each="objetivo : ${objetivos}">
									<option th:text="${objetivo.nombre_objetivo}"
									th:value="${objetivo.id_objetivo}"></option>
								</th:block>
							</select>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
