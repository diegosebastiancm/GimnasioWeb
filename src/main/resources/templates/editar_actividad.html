<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Editar Actividad Fisica</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Ecición de Actividades</h1>
				<div class="card-body">
					<form th:action="@{/actividades/{id}(id=${actividades.id_actividad})}" th:object="${actividades}"
						method="post">
						<div class="form-group">
							<label>Nombre Actividad:</label> <input type="text"
								name="nombre_actividad" th:field="*{nombre_actividad}"
								class="form-control"
								placeholder="Digite el nombre de la actividad física">
						</div>
						<div class="form-group">
							<label>Video Instructivo:</label> <input type="text" name="link"
								th:field="*{link}" class="form-control"
								placeholder="Digite la url del video instructivo">
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
