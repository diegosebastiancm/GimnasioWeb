<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar Objetivo</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="/estilos.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 th:if="${objetivo.id_objetivo==null}" class="text-center">Registro
					de Objetivos</h1>
				<h1 th:unless="${objetivo.id_objetivo==null}" class="text-center">Edici√≥n
					de Objetivos</h1>
				<div class="card-body">
					<form th:action="@{/objetivos}" th:object="${objetivo}"
							method="post">
						<input type="hidden" th:field="*{id_objetivo}"
							th:value="${objetivo.id_objetivo}">
						<div class="form-group">
							<label>Nombre :</label> <input type="text" name="nombre_objetivo"
								th:field="*{nombre_objetivo}" class="form-control"
								placeholder="Digite el objetivo">
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
