<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bienvenido Admin</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="styles2.css">

</head>
<body>
	<header class="header" th:insert="~{headeradmin::nav}"></header>
	<div class="container">
		<h1>Entrenadores</h1>
		<table class="table table-bordered">
			<thead class="table-success">
				<tr>
					<td>Documento</td>
					<td>Nombre</td>
					<td>Apellido</td>
					<td>Telefono</td>
					<td>Email</td>
					<td>Genero</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entrenador: ${entrenadores}">
					<td th:text="${entrenador.documento}"></td>
					<td th:text="${entrenador.nombre}"></td>
					<td th:text="${entrenador.apellido}"></td>
					<td th:text="${entrenador.telefono}"></td>
					<td th:text="${entrenador.email}"></td>
					<td th:text="${entrenador.genero}"></td>
					<td><a
						th:href="@{/admin/editarEntrenador/{id}(id=${entrenador.id})}"
						class="btn btn-info">Editar</a> <a
						th:href="@{/admin/eliminarEntrenador/{id}(id=${entrenador.id})}"
						class="btn btn-info">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/admin/registrarEntrenador"><button class="btn btn-info">Agregar
				Entrenador</button></a>
	</div>
	<div class="container">
		<h1>Clientes</h1>
		<table class="table table-bordered">
			<thead class="table-success">
				<tr>
					<td>Documento</td>
					<td>Nombre</td>
					<td>Apellido</td>
					<td>Telefono</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.documento}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td><a th:href="@{/admin/editarCliente/{id}(id=${cliente.id})}"
						class="btn btn-info">Editar</a> <a
						th:href="@{/admin/eliminarCliente/{id}(id=${cliente.id})}"
						class="btn btn-info">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/admin/registrarCliente"><button class="btn btn-info">Agregar
				Cliente</button></a>
	</div>
</body>
</html>
