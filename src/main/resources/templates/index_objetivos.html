<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Listado de Pacientes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="/estilos.css">
</head>
<body>
	<div class="container">
	<h1>Listado de Objetivos</h1>
		<table class="table table-bordered">
			<thead class="table-success">
				<tr>
					<td>Nombre</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="objetivo: ${objetivos}">
					<td th:text="${objetivo.nombre_objetivo}"></td>
					 <td> 
				  <a th:href="@{/objetivos/ver/{id}(id=${objetivo.id_objetivo})}" class="btn btn-info">Ver</a>
                  <a th:href="@{/objetivos/editar/{id}(id=${objetivo.id_objetivo})}" class="btn btn-info">Editar</a>
                  <a th:href="@{/objetivos/{id}(id=${objetivo.id_objetivo})}" class="btn btn-info">Eliminar</a>
                  </td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/objetivos/registrar}"><button class="btn btn-info">Agregar Objetivo</button></a>
	</div>
</body>
</html>
