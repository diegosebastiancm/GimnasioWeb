<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Rutinas Semanales</title>
</head>
<body>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Fecha Inicio</th>
				<th scope="col">Fecha Fin</th>
				<th scope="col">Cliente</th>
				<th scope="col">Rutinas</th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="rutina : ${rutinas}">
				<td th:text="${rutina.id_rutina_semanal}">Id</td>
				<td th:text="${rutina.fecha_de_inicio}">Nombre Actividad</td>
				<td th:text="${rutina.fecha_de_fin}">Rutina Semana</td>
				<td th:text="${rutina.cliente.persona_id}">Objetivo</td>
				<td><a
					th:href="@{/rutinas_Semana/{id}/rutinas(id=${rutina.id_rutina_semanal})}"
					class="btn btn-info">Rutinas</a></td>
				<td><a
					th:href="@{/rutinas_semana/{id}/editar(id=${rutina.id_rutina_semanal})}"
					class="btn btn-secondary">Editar</a></td>
				<td><a
					th:href="@{/rutinas_semana/{id}/eliminar(id=${rutina.id_rutina_semanal})}"
					class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/rutinas/nuevo}">Agregar Rutina</a>
</body>
</html>
