<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Inicio de sesión</title>
</head>
<body class="login">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<img class="logo" th:srcset="@{/images/logo.png}">
		<h2>Optimal Gym</h2>
	</nav>
	<section class="inicio-sesion">
		<div class="contenedorLog container-fluid vertical-center">
			<div class="row">
				<div class="col-4"></div>
				<br> <br> <br> <br>
				<form class="login-form" th:action="@{/login}" method="post">
					<div class="primero">
						<div th:if=${param.error}>
							<div class="alert alert-danger col-8 mx-auto">Usuario o
								contraseña inválidos</div>
						</div>

						<div th:if=${param.logout}>
							<div class="alert alert-info col-8 mx-auto">Ha cerrado
								sesión exitosamente</div>
						</div>
						<div class="form-group col-8 mx-auto">
							<h1>Inicio de sesión</h1>
							<label for="username">Nombre de usuario : </label> <input
								id="username" name="username" type="text" class="form-control"
								required autofocus="autofocus" placeholder="Digite su email ID">
						</div>
						<div class="form-group col-8 mx-auto">
							<label for="password">Password : </label> <input id="password"
								type="password" name="password" class="form-control" required
								autofocus="autofocus" placeholder="Digite su password">
						</div>
					</div>
					<div class="segundo">
						<div class="form-group col-9 mx-auto">
							<div class="row d-flex justify-content-center">
								<div class="boton col-md-5">
									<input type="submit" class="btn btn-primary"
										name="login-submit" id="login-submit" value="Iniciar sesión" />
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-8">
				<div id="carouselExampleAutoplaying" class="carousel slide"
					data-ride="carousel">
					<!-- Contenido del carrusel -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="/images/galerialogin3.jpg" class="d-block w-100"
								alt="Imagen 1">
						</div>
						<div class="carousel-item">
							<img src="/images/galerialogin1.jpg" class="d-block w-100"
								alt="Imagen 2">
						</div>
						<div class="carousel-item">
							<img src="/images/galerialogin2.jpg" class="d-block w-100"
								alt="Imagen 3">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleAutoplaying"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next"
						href="#carouselExampleAutoplaying" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	<script>
		// Configuración del carrusel
		$(document).ready(function() {
			$('#carouselExampleAutoplaying').carousel({
				interval : 3000,
				pause : 'hover'
			});
		});
	</script>
</body>
<head>
<style>
.login {
	background-color: rgba(130, 119, 125, 0.34);
	margin-bottom: -1px;
}

.logo {
	width: 100px;
	height: 100px;
	margin-left: 40px;
	margin-right: 40px;
}

.login-form {
	display: grid;
	grid-template-columns: 1fr;
}

.carousel {
	position: absolute;
	top: 0;
	left: 0;
	z-index: 1;
}

.contenedorLog h1 {
	text-align: center;
}

.contenedorLog .row {
	width: 45%;
	float: left;
	justify-content: center;
	align-items: center;
}

.contenedorLog .col-8 {
	width: 55%;
	float: left;
}
</style>
</head>
</html>
