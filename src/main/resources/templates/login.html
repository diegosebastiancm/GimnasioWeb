<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio de sesión</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid vertical-center">
		<div class="row">
			<div class="col-4">
				<img src="/images/logo.png" alt="Logo" height="30%" width="30%">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="@{#}">Sobre
								Nosotros</a></li>
					</ul>
				</div>
				<br>
				<br>
				<br>
				<br>
				<form th:action="@{/login}" method="post">
					<!-- Aquí irían los campos del formulario de inicio de sesión -->
					<div th:if=${param.error}>
						<div class="alert alert-danger col-8 mx-auto">Usuario o
							contraseña inválidos</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info col-8 mx-auto">Ha cerrado
							sesión exitosamente</div>
					</div>
					<div class="form-group col-8 mx-auto">
						<h1>Inicio de sesión</h1>
						<label for="username">Nombre de usuario : </label> <input
							id="username" name="username" type="text" class="form-control"
							required autofocus="autofocus" placeholder="Digite su email ID">
					</div>
					<div class="form-group col-8 mx-auto">
						<label for="password">Password : </label> <input id="password"
							type="password" name="password" class="form-control" required
							autofocus="autofocus" placeholder="Digite su password">
					</div>
					<div class="form-group col-9 mx-auto">
						<div class="row d-flex justify-content-center">
							<div class="col-md-5">
								<input type="submit" class="form-control btn btn-primary"
									name="login-submit" id="login-submit" value="Iniciar sesión" />
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-8 ">
				<div id="carouselExampleAutoplaying" class="carousel slide"
					data-ride="carousel">
					<!-- Contenido del carrusel -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="/images/galerialogin3.jpg" class="d-block w-100"
								alt="Imagen 1">
						</div>
						<div class="carousel-item">
							<img src="/images/galerialogin1.jpg" class="d-block w-100"
								alt="Imagen 2">
						</div>
						<div class="carousel-item">
							<img src="/images/galerialogin2.jpg" class="d-block w-100"
								alt="Imagen 3">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleAutoplaying"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next"
						href="#carouselExampleAutoplaying" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	<script>
		// Configuración del carrusel
		$(document).ready(function() {
			$('#carouselExampleAutoplaying').carousel({
				interval : 3000,
				pause : 'hover'
			});
		});
	</script>
</body>
<head>
<style type="text/css">
body {
	background-color: rgba(130, 119, 125, 0.34);
	overflow: hidden;
	margin-bottom: -1px;
}

.login-form {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	z-index: 2;
}

.carousel {
	position: absolute;
	top: 0;
	left: 0;
	z-index: 1;
}

h1 {
	text-align: center;
}
</style>
</head>
</html>
