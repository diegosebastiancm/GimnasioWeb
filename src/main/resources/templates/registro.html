<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registro y
					inicio de sesión</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>

				<h1>Regístrate</h1>
				<form th:action="@{/registro}" method="post" th:object="${persona}">
					<div class="form-group">
							<label>Documento </label> <input type="text"
								name="documento" th:field="*{documento}"
								class="form-control" placeholder="Digite su documento">
					</div>
                    <div class="form-group">
							<label>Nombre </label> <input type="text"
								name="nombre" th:field="*{nombre}"
								class="form-control" placeholder="Digite su nombre">
					</div>
					<div class="form-group">
							<label>Apellido </label> <input type="text"
								name="apellido" th:field="*{apellido}"
								class="form-control" placeholder="Digite su apellido">
					</div>

					<div class="form-group">
							<label>Telefono </label> <input type="text"
								name="telefono" th:field="*{telefono}"
								class="form-control" placeholder="Digite su telefono">
					</div>

					<div class="form-group">
							<label>Email </label> <input type="email"
								name="email" th:field="*{email}"
								class="form-control" placeholder="Digite su email">
					</div>
					
					<div class="form-group">
							<label>Genero </label> <input type="text"
								name="genero" th:field="*{genero}"
								class="form-control" placeholder="Digite su genero">
					</div>

					<div class="form-group">
							<label>Rol </label> <input type="text"
								name="rol" th:field="*{rol}"
								class="form-control" placeholder="Digite su rol">
					</div>
					
					<div class="form-group">
							<label>Contraseña</label> <input type="password"
								name="password" th:field="*{password}"
								class="form-control" placeholder="Digite su Contraseña">
					</div>
            
					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
						<span>Si estas registrado <a th:href="@{/login}">inicia
								sesión aqui</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
