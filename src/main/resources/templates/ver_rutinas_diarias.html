<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Rutinas Diarias</title>
</head>
<body>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Dia semana</th>
				<th scope="col">Rutina Semana</th>
				<th scope="col">Objetivo</th>
				<th scope="col">Ejercicios</th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="rutina : ${rutinasDiariasDisponibles}">
				<td th:text="${rutina.id_rutina_diaria}">Id</td>
				<td th:text="${rutina.dia_semana}">Dia semana</td>
				<td th:text="${rutina.rutinaSemanal.id_rutina_semanal}">Rutina Semana</td>
				<td th:text="${rutina.objetivo.nombre_objetivo}">Objetivo</td>
				<td><a
					th:href="@{/rutinas/{id}/ejercicios(id=${rutina.id_rutina_diaria})}"
					class="btn btn-info">Ejercicios</a></td>
				<td><a
					th:href="@{/rutinas/{id}/editar(id=${rutina.id_rutina_diaria})}"
					class="btn btn-secondary">Editar</a></td>
				<td><a
					th:href="@{/rutinas/{id}/eliminar(id=${rutina.id_rutina_diaria})}"
					class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/rutinas_semana/{id}/nuevaRutina(id=${rutinaSemana.id_rutina_semanal})}">Agregar Rutina</a>
</body>
</html>
